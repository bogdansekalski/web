<!DOCTYPE html>
<html>
<head>
  <title>bogdan sėkalski</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
      position: relative; /* potrzebne do pozycjonowania canvasa */
    }

    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      cursor: pointer;
      object-fit: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-transform: lowercase;
    }

    .events-table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .events-table th, .events-table td {
      border: 2px solid black;
      padding: 12px;
      text-align: left;
    }

    .events-table th {
      background-color: black;
      color: white;
    }

    .events-table a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .events-table a:hover {
      text-decoration: underline;
    }

    .interactive-area {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      padding: 20px;
    }

    .turntable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 300px; /* zmniejszony kontener */
      position: relative;
    }

    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: pointer;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .stretchable-container {
      position: relative;
      width: 150px; /* zmniejszony kontener */
      height: 200px; /* zmniejszony kontener */
      cursor: ns-resize;
      margin-left: 20px;
    }

    .stretchable-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }

    /* Canvas do symulacji sznurka */
    #string-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
