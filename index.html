<!DOCTYPE html>
<html>
<head>
  <title>bogdan sėkalski</title>
  <style>
    /* Ustawiamy body jako relative, aby canvas mógł być absolutnie pozycjonowany względem niego */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
    }

    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      cursor: pointer;
      object-fit: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-transform: lowercase;
    }

    .events-table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .events-table th, 
    .events-table td {
      border: 2px solid black;
      padding: 12px;
      text-align: left;
    }

    .events-table th {
      background-color: black;
      color: white;
    }

    .events-table a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .events-table a:hover {
      text-decoration: underline;
    }

    .interactive-area {
      position: relative;
      z-index: 1; /* interaktywne elementy nad canvasem */
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      padding: 20px;
    }

    .turntable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 300px; /* mniejszy kontener */
      position: relative;
    }

    .turntable {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      cursor: pointer;
      overflow: visible;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .turntable:active {
      cursor: grabbing;
    }

    .vinyl-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
    }

    .vinyl-img.spinning {
      animation: spin 8s linear infinite;
    }

    .stretchable-container {
      position: relative;
      width: 150px;  /* mniejszy kontener */
      height: 200px; /* mniejszy kontener */
      cursor: ns-resize;
      margin-left: 20px;
    }

    .stretchable-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: bottom center;
      transition: transform 0.3s ease-out;
    }

    /* Canvas do symulacji – ustawiamy za wszystkimi elementami */
    #string-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://www.instagram.com/bogdansekalski" target="_blank">
      <img src="doublecolor.jpg" alt="Logo" class="logo">
    </a>
  </div>
  
  <h1>bogdan sėkalski</h1>
  
  <table class="events-table">
    <thead>
      <tr>
        <th colspan="2">UPCOMING EVENTS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>09/04/25 WARSZAWA</td>
        <td>
          <a href="https://www.facebook.com/events/481479724902713/?post_id=482209804829705&acontext=%7B%22event_action_history%22%3A%5B%7B%22surface%22%3A%22home%22%7D%2C%7B%22mechanism%22%3A%22attachment_media%22%2C%22surface%22%3A%22newsfeed%22%7D%5D%2C%22ref_notif_type%22%3Anull%7D" target="_blank">EVENT</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="interactive-area">
    <div class="turntable-container">
      <div class="turntable">
        <img src="vinyl.png" alt="Vinyl" class="vinyl-img" draggable="false">
      </div>
    </div>
    <div class="stretchable-container">
      <img src="stretch.png" alt="Stretchable" class="stretchable-img" draggable="false">
    </div>
  </div>

  <!-- Canvas dla symulacji sznurka -->
  <canvas id="string-canvas"></canvas>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer = null;
    let audioSource = null;
    let gainNode = null;
    let filterNode = null;
    let isPlaying = false;

    document.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });

    function setupAudio() {
      audioSource = audioContext.createBufferSource();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();

      audioSource.buffer = audioBuffer;
      audioSource.loop = true;
      audioSource.playbackRate.value = 1;

      audioSource.connect(gainNode);
      gainNode.connect(filterNode);
      filterNode.connect(audioContext.destination);

      gainNode.gain.value = 0.7;
      filterNode.type = 'lowpass';
      filterNode.frequency.value = 20000;
      filterNode.Q.value = 1;

      audioSource.start(0);
    }

    async function loadAndPlayTrack(url) {
      try {
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        if (!audioBuffer) {
          const response = await fetch(url);
          const arrayBuffer = await response.arrayBuffer();
          audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }
        if (audioSource) {
          audioSource.stop();
        }
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        isPlaying = true;
      } catch (error) {
        console.error('Error loading audio:', error);
      }
    }

    async function togglePlay() {
      if (!audioBuffer) {
        await loadAndPlayTrack('moogjam.mp3');
        return;
      }
      if (isPlaying) {
        audioSource.stop();
        document.querySelector('.vinyl-img').classList.remove('spinning');
        isPlaying = false;
      } else {
        setupAudio();
        document.querySelector('.vinyl-img').classList.add('spinning');
        isPlaying = true;
      }
    }

    // Turntable interakcja
    const vinyl = document.querySelector('.vinyl-img');
    const turntable = document.querySelector('.turntable');
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let lastMoveTime = 0;
    let currentRotation = 0;
    let velocityX = 0;
    let velocityY = 0;
    let animationFrameId = null;

    function updatePlayback() {
      if (!isDragging || !audioSource) return;
      const velocity = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
      const direction = velocityX > 0 ? 1 : -1;
      const baseRate = 1.0;
      const maxRateChange = 3.0;
      const velocityScale = 0.005;
      let targetRate = baseRate;
      if (velocity > 0.1) {
        targetRate = baseRate + (direction * Math.min(velocity * velocityScale, maxRateChange));
      } else {
        targetRate = 0.01;
      }
      audioSource.playbackRate.setTargetAtTime(targetRate, audioContext.currentTime, 0.02);
      filterNode.frequency.setTargetAtTime(1000 + (velocity * 100), audioContext.currentTime, 0.02);
      currentRotation -= velocityX * 0.05;
      vinyl.style.transform = `rotate(${currentRotation}deg)`;
      velocityX *= 0.95;
      velocityY *= 0.95;
      animationFrameId = requestAnimationFrame(updatePlayback);
    }

    function handleDragStart(e) {
      if (!isPlaying) {
        togglePlay();
      }
      isDragging = true;
      vinyl.classList.remove('spinning');
      lastX = e.touches ? e.touches[0].clientX : e.clientX;
      lastY = e.touches ? e.touches[0].clientY : e.clientY;
      lastMoveTime = performance.now();
      velocityX = 0;
      velocityY = 0;
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      const currentTransform = window.getComputedStyle(vinyl).getPropertyValue('transform');
      if (currentTransform && currentTransform !== 'none') {
        const values = currentTransform.split('(')[1].split(')')[0].split(',');
        const a = values[0];
        const b = values[1];
        currentRotation = Math.round(Math.atan2(b, a) * (180 / Math.PI));
      }
      animationFrameId = requestAnimationFrame(updatePlayback);
    }

    function handleDragMove(e) {
      if (isDragging) {
        const currentTime = performance.now();
        const deltaTime = (currentTime - lastMoveTime) / 1000;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        velocityX = (clientX - lastX) / deltaTime;
        velocityY = (clientY - lastY) / deltaTime;
        const maxVelocity = 1000;
        velocityX = Math.max(-maxVelocity, Math.min(maxVelocity, velocityX));
        velocityY = Math.max(-maxVelocity, Math.min(maxVelocity, velocityY));
        lastX = clientX;
        lastY = clientY;
        lastMoveTime = currentTime;
      }
    }

    function handleDragEnd() {
      if (isDragging) {
        isDragging = false;
        if (audioSource) {
          vinyl.classList.add('spinning');
          vinyl.style.transform = '';
          audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
          filterNode.frequency.setTargetAtTime(20000, audioContext.currentTime, 0.1);
        }
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
        }
      }
    }

    // Stretchable interakcja
    const stretchableContainer = document.querySelector('.stretchable-container');
    const stretchableImg = document.querySelector('.stretchable-img');
    let isStretching = false;
    let startY = 0;
    let originalHeight = stretchableImg.offsetHeight;

    function handleStretchStart(e) {
      if (!isPlaying) return;
      isStretching = true;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      originalHeight = stretchableImg.offsetHeight;
      e.preventDefault();
    }

    function handleStretchMove(e) {
      if (!isStretching) return;
      const currentY = e.touches ? e.touches[0].clientY : e.clientY;
      const deltaY = startY - currentY;
      const scaleY = Math.max(0.5, Math.min(2, 1 + (deltaY / originalHeight)));
      const scaleX = 1 / Math.sqrt(scaleY);
      stretchableImg.style.transform = `scaleY(${scaleY}) scaleX(${scaleX})`;
      if (audioSource) {
        const pitchRate = scaleY;
        audioSource.playbackRate.setTargetAtTime(pitchRate, audioContext.currentTime, 0.1);
      }
      e.preventDefault();
    }

    function handleStretchEnd() {
      if (!isStretching) return;
      isStretching = false;
      stretchableImg.style.transform = 'scale(1)';
      if (audioSource) {
        audioSource.playbackRate.setTargetAtTime(1, audioContext.currentTime, 0.1);
      }
    }

    // Klasa symulacji sznurka
    class StringSimulation {
      constructor(canvas, numPoints = 20) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.numPoints = numPoints;
        this.points = [];
        this.gravity = 0.5;
        this.tension = 0.5;
        this.damping = 0.975;
        this.init();
        this.animate();
      }
      init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        for (let i = 0; i < this.numPoints; i++) {
          this.points.push({ x: 0, y: 0, oldX: 0, oldY: 0 });
        }
      }
      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }
      updatePoints(startX, startY, endX, endY) {
        this.points[0].x = startX;
        this.points[0].y = startY;
        this.points[this.numPoints - 1].x = endX;
        this.points[this.numPoints - 1].y = endY;
        for (let i = 1; i < this.numPoints - 1; i++) {
          const point = this.points[i];
          const vx = (point.x - point.oldX) * this.damping;
          const vy = (point.y - point.oldY) * this.damping;
          point.oldX = point.x;
          point.oldY = point.y;
          point.x += vx;
          point.y += vy + this.gravity;
        }
        for (let i = 0; i < 5; i++) {
          this.satisfyConstraints();
        }
      }
      satisfyConstraints() {
        const segmentLength = Math.hypot(
          this.points[this.numPoints - 1].x - this.points[0].x,
          this.points[this.numPoints - 1].y - this.points[0].y
        ) / (this.numPoints - 1);
        for (let i = 0; i < this.numPoints - 1; i++) {
          const p1 = this.points[i];
          const p2 = this.points[i + 1];
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const distance = Math.hypot(dx, dy);
          const difference = (distance - segmentLength) / distance;
          const offsetX = dx * difference * 0.5;
          const offsetY = dy * difference * 0.5;
          if (i > 0) {
            p1.x += offsetX;
            p1.y += offsetY;
          }
          if (i < this.numPoints - 2) {
            p2.x -= offsetX;
            p2.y -= offsetY;
          }
        }
      }
      draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.beginPath();
        this.ctx.moveTo(this.points[0].x, this.points[0].y);
        for (let i = 1; i < this.numPoints; i++) {
          this.ctx.lineTo(this.points[i].x, this.points[i].y);
        }
        this.ctx.strokeStyle = 'black';
        this.ctx.lineWidth = 2;
        this.ctx.stroke();
      }
      animate() {
        const vinyl = document.querySelector('.vinyl-img');
        const stretchable = document.querySelector('.stretchable-img');
        const vinylRect = vinyl.getBoundingClientRect();
        const stretchableRect = stretchable.getBoundingClientRect();
        const startX = vinylRect.left + vinylRect.width / 2;
        const startY = vinylRect.top + vinylRect.height / 2;
        const endX = stretchableRect.left + stretchableRect.width / 2;
        const endY = stretchableRect.top + stretchableRect.height / 2;
        this.updatePoints(startX, startY, endX, endY);
        this.draw();
        requestAnimationFrame(() => this.animate());
      }
    }

    // Nasłuchiwanie zdarzeń dla winylu (turntable)
    turntable.addEventListener('mousedown', handleDragStart);
    turntable.addEventListener('touchstart', handleDragStart);
    document.addEventListener('mousemove', handleDragMove);
    document.addEventListener('touchmove', handleDragMove);
    document.addEventListener('mouseup', handleDragEnd);
    document.addEventListener('touchend', handleDragEnd);

    // Nasłuchiwanie zdarzeń dla stretchable image
    stretchableContainer.addEventListener('mousedown', handleStretchStart);
    stretchableContainer.addEventListener('touchstart', handleStretchStart);
    document.addEventListener('mousemove', handleStretchMove);
    document.addEventListener('touchmove', handleStretchMove, { passive: false });
    document.addEventListener('mouseup', handleStretchEnd);
    document.addEventListener('touchend', handleStretchEnd);
    stretchableImg.addEventListener('dragstart', (e) => e.preventDefault());

    // Inicjalizacja symulacji sznurka po załadowaniu strony
    window.addEventListener('load', () => {
      const canvas = document.getElementById('string-canvas');
      new StringSimulation(canvas);
    });
  </script>
</body>
</html>
